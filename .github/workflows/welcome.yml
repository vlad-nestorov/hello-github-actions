name: Post welcome comment
on:
  pull_request:
    types: [opened]
permissions:
  pull-requests: write
jobs:
  build:
    name: Post welcome comment
    runs-on: ubuntu-latest
    steps:
      - run: gh pr comment $PR_URL --body "Welcome to the repository!"
        env:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # will this work?
          PR_URL: ${{ github.event.pull_request.html_url }}
